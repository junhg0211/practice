# This is a basic workflow to help you get started with Actions

name: Test Aciton

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: ssh-pipeline
        # You may pin to the exact commit or the version.
        # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
        uses: cross-the-world/ssh-pipeline@v1.2.0
        env:
          SHTELOPI_SSH_KEY: ${{ secrets.SHTELOPI_SSH_KEY }}
        with:
          # ssh remote host
          host: sch.shtelo.org
          # ssh remote port
          port: 22 # optional, default is 22
          # ssh remote user
          user: pi
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          key: $SHTELOPI_SSH_KEY # optional
          # execute commands on ssh
          script: tmux send-keys -t test ^C "python3 ." Enter # optional
      
